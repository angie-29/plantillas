<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div id="caja">
    <div id="text">
      <button type="button" id="btncaja" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <h5>Editar Partido</h5> 
    </div>

  <div id="formulario">
    <div class="form-floating mb-lg-2">
        <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
        <label for="floatingInput">Nombre</label>
      </div>
      <div class="form-floating mb-lg-2">
        <input type="text" class="form-control" id="Candidato" placeholder="Candidato">
        <label for="floatingPassword">Candidato</label>
      </div>
      <div class="form-floating mb-lg-2">
        <input type="text" class="form-control" id="Resolucion" placeholder="Resolucion">
        <label for="floatingPassword">Resolucion</label>
      </div>
    </div>
    <div>
      <div class="d-flex p-5">
        <div id="btncancelar">
            <button id="btncancelar" class="btn btn-primary" type="button">Cancelar</button>
        </div>
        <div id="btnguardar">
            <button id="btnguardar" class="btn btn-primary " type="button">Guardar</button>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
